<!DOCTYPE html>
<html>

    <body>

        <div id="map" style="width:100%;height:500px"></div>

        <script>
            function myMap() {
              var myCenter = new google.maps.LatLng(-22.413769,-45.449411);
              var mapCanvas = document.getElementById("map");
              var mapOptions = {center: myCenter, zoom: 12};
              var map = new google.maps.Map(mapCanvas, mapOptions);

              //Cria marcador nas coordenadas informadas
              var marker = new google.maps.Marker({position:myCenter});

              //Adiciona marcador no mapa
              marker.setMap(map);
            }
        </script>

        <!--Faz a ligação com a API usando a KEY -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRe5WHr0ymZ7ocRRR2FjZZvZ_QiexKTSg&callback=myMap"></script>

    </body>
</html>
