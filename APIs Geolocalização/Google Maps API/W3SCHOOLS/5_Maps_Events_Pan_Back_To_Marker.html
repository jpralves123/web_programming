<!DOCTYPE html>
<html>
      <body>
      <div id="map" style="width:100%;height:500px"></div>

      <script>
          function myMap() {
            var myCenter = new google.maps.LatLng(-22.413769,-45.449411);
            var mapCanvas = document.getElementById("map");
            var mapOptions = {center: myCenter, zoom: 5};
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({position:myCenter});
            marker.setMap(map);

            google.maps.event.addListener(marker,'click',function() {
              var pos = map.getZoom();
              map.setZoom(9);
              map.setCenter(marker.getPosition());
              window.setTimeout(function() {map.setZoom(pos);},3000);
            });
          }
      </script>

      <!--Faz a ligação com a API usando a KEY -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRe5WHr0ymZ7ocRRR2FjZZvZ_QiexKTSg&callback=myMap"></script>

  </body>
</html>
